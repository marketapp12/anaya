<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TERSESAT...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20vh;
      animation: flicker 2s infinite;
    }

    p {
      margin-top: 2rem;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeIn 4s forwards 3s;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }

    #jumpscare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: flash 0.2s ease-in-out infinite alternate;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

  <div id="jumpscare">

  </div>

  <audio id="bg-sound" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/6665" type="audio/mpeg">
  </audio>

  <audio id="scream">
    <source src="https://www.fesliyanstudios.com/play-mp3/4385" type="audio/mpeg">
  </audio>

  <script>
    setTimeout(() => {
      const jumpscare = document.getElementById("jumpscare");
      const scream = document.getElementById("scream");

      jumpscare.style.display = "block";
      scream.play().catch(e => console.log("Audio play error:", e));
    }, 5000);
  </script>
